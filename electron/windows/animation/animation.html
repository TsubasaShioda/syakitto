<!--
  @file このHTMLファイルは、カスタム通知ウィンドウの構造を定義します。
  Wii Sports風のキャラクター（頭、体、腕から構成される）と、
  ユーザーに姿勢を正すよう促すメッセージが表示されるコンテナが含まれています。
  スタイリングは`animation.css`で定義され、
  動的な挙動は`animation.js`で制御されます。
-->
<!DOCTYPE html>
<html>
<head>
  <title>Posture Animation</title>
  <link rel="stylesheet" href="animation.css">
</head>
<body>
  <div class="notification-container">
    <div class="character-container">
      <!-- Wiiスポーツ風のシンプルなキャラクター -->
      <div class="character">
        <div class="head"></div>
        <div class="body"></div>
        <div class="arm left"></div>
        <div class="arm right"></div>
      </div>
    </div>
    <div class="message">
      <h2>姿勢を正しましょう！</h2>
      <p>背筋を伸ばして</p>
    </div>
  </div>
  <script src="animation.js"></script>
</body>
</html>
