<!--
  @file このHTMLファイルは、「スイッチ」通知ウィンドウの基本的な構造を定義します。
  `switch.css`でスタイリングされ、`switch.js`で制御される`<img>`要素を含んでいます。
  画像の`src`属性は意図的に空にされており、
  メインプロセスから送られてくる情報に基づいて`switch.js`が動的に設定することを想定しています。
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Switch Notification</title>
  <link rel="stylesheet" href="switch.css">
</head>
<body>
  <div class="notification-container">
    <div class="image-container">
      <img id="switch-icon" alt="Switch Icon">
    </div>
  </div>
  <script src="switch.js"></script>
</body>
</html>
