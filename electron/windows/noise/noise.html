<!--
  @file このHTMLファイルは、「砂嵐」通知アニメーションの構造を定義します。
  砂嵐エフェクトを描画するための`<canvas>`要素と、
  ユーザーに姿勢を正すよう促すメッセージを表示する`<div>`要素が含まれています。
  スタイリングは`noise.css`で、砂嵐アニメーションの生成ロジックは`noise.js`でそれぞれ制御されます。
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Noise Animation</title>
  <link rel="stylesheet" href="noise.css">
</head>
<body>
  <canvas id="noise-canvas"></canvas>
  <div class="message">
    <p>姿勢を<br>正してください</p>
  </div>
  <script src="noise.js"></script>
</body>
</html>
