<!--
  @file このHTMLファイルは、「トグル」タイプのアニメーション通知の構造を定義します。
  `toggle.css`でスタイリングされ、`toggle.js`で制御される画像(`<img>`タグ)を含んでいます。
  初期状態では`bad_posture.png`が表示されるように設定されていますが、
  JavaScriptによって動的に画像が切り替えられることを想定した作りになっています。
-->
<!DOCTYPE html>
<html>
<head>
  <title>Toggle Animation</title>
  <link rel="stylesheet" href="toggle.css">
</head>
<body>
  <div class="notification-container">
    <div class="image-container">
  <img id="toggle-img" src="./bad_posture.png" alt="posture image">
    </div>
  </div>
  <script src="toggle.js"></script>
</body>
</html>
